<html>
    <head>
        <title>Chat</title>
    </head>
    
    <body style="background-color:powderblue;">
       <hr style="font-family: 'Comic Sans MS';"> 
          <font size="25" color="F16547" ><strong>Bulletin</strong></font>
       </hr>
       <hr> </hr>
       <hr style="font-family: 'Comic Sans MS';">
          <font size="4" color="grey">Please enter a username and press the select button to start messaging your roommates.</font>
	   </hr>
	   <hr> </hr>
        <table>
            <tr>
                <td colspan="2">
                    <input type="text" id="username" placeholder="Username"/>
                    <button type="button" onclick="connect();" >Connect</button>
                    <button type="button" onclick="close();" >Do nothing</button>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea readonly="true" rows="40" cols="175" id="log"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" size="51" id="msg" placeholder="Message"/>
                    <button type="button" onclick="send();" >Send</button>
                </td>
            </tr>
        </table>
    </body>

    <script src="websocket.js"></script>

</html>
